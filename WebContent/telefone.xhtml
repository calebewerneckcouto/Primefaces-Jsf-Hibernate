<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>




</h:head>



<h:body>

	<h:form>

		<p:breadCrumb>

			<p:menuitem />

			<p:menuitem value="Página JSF" action="index.jsf" />

			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>

	</h:form>
	<h:form id="formulario">

		<h:messages showDetail="true" showSummary="false" id="msg" />


		<h:panelGrid columns="2">


			<h:outputLabel>Usuario: </h:outputLabel>
			<h:outputText value="#{telfoneManagedBean.user.nome}" />


			<h:outputLabel>Número:</h:outputLabel>
			<h:inputText value="#{telfoneManagedBean.telefone.numero}" />

			<h:outputLabel>Tipo:</h:outputLabel>
			<h:inputText value="#{telfoneManagedBean.telefone.tipo}" />

		</h:panelGrid>
		<br />
		<br />


		<h:commandButton value="Salvar" action="#{telfoneManagedBean.salvar}" />

	</h:form>

	<h:form id="formTelefones">

		<h:dataTable value="#{telfoneManagedBean.user.telefoneUsers}"
			var="fone" cellpadding="15" border="1" id="tabelFone">


			<f:facet name="header">Lista de Telefones</f:facet>

			<h:column style="width:150px;">
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>


			<h:column style="width:150px;">
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{fone.numero}" />
			</h:column>


			<h:column style="width:150px;">
				<f:facet name="header">Tipo:</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</h:column>


			<h:column>
				<f:facet name="header">EXCLUIR</f:facet>
				<center>
					<h:commandLink immediate="true"
						action="#{telfoneManagedBean.removeTelefone}" id="botaoremover">

						<h:graphicImage url="resources/img/excluir.png" width="25"
							height="25" />

						<f:setPropertyActionListener value="#{fone}"
							target="#{telfoneManagedBean.telefone}" />
						<f:ajax execute="botaoremover" render="@form :formulario:msg" />
					</h:commandLink>

				</center>
			</h:column>


		</h:dataTable>





	</h:form>






</h:body>









</html>
